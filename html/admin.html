<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Inter_Store</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div id="page-wrap">
	<header>
		<div class="row">
			<div class="span12 header">
				<a href="../index.html"><img src="../img/logo.png" alt="logo" title="logo" class="img-rounded logo"></a>
				<a href="../index.html" title="На главную" id="logotype">Inter_Store</a>
				<a href="admin.html" id="admin">Administrator</a>
			</div>
		</div>
	</header>
	<center>
		<div class="menu">Регистрация устройств<hr></div>
	</center>
	<div class="row">
		<div class="col-md-12 anons-page">
			<center>
				<div class="page">
				<div class="anons-admin">
					<center>
						<article class="admin_page">
							<form>
								<h1>Заполните форму для регистрации нового товара</h1>
								<label for="class">Enter claas your product: </label>
								<input type="text" id="class" placeholder="For example: laptop" required/><br />
								<label for="name">Enter product name: </label>
								<input type="text" id="name" placeholder="For example: Asus" required/><br />
								<label for="price">Enter product price: </label>
								<input type="number" id="price" placeholder="Amount of money" required/><br />
								<label for="price">Enter the product description: </label>
								<textarea id="price" placeholder="Description: "></textarea><br />
								<input type="submit" value="Send" id="send" />
							</form>
						</article>
					</center>
				</div>
				</div>
			</center>
		</div>
	</div>
	</div>
	<footer>
		<div class="row">
			<div class="span12 footer">
				<span class="left license">Магазин полностью сертифицирован &copy; в 2017</span>
				<span class="right vk">Мы в вк <img src="../img/vk.png" alt="Группа в вк" title="Группа в вк"></span>
			</div>
		</div>
	</footer>
</body>
</html>
